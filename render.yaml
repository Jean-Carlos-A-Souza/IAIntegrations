services:
  # WEB (Laravel HTTP)
  - type: web
    name: iafuture-api
    runtime: docker
    plan: free
    autoDeploy: true
    dockerfilePath: docker/app/Dockerfile
    dockerContext: .
    # Em runtime docker, use dockerCommand (não startCommand)
    dockerCommand: sh -lc "php artisan migrate --force && php artisan serve --host 0.0.0.0 --port ${PORT}"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://iafuture-api.onrender.com

      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: iafuture-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: iafuture-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: iafuture-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: iafuture-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: iafuture-db
          property: password

      - key: REDIS_HOST
        fromService:
          name: iafuture-redis
          type: keyvalue
          property: host
      - key: REDIS_PORT
        fromService:
          name: iafuture-redis
          type: keyvalue
          property: port

      - key: QUEUE_CONNECTION
        value: redis
      - key: CACHE_DRIVER
        value: redis

      # Você vai setar no dashboard como Secret
      - key: APP_KEY
        sync: false

  # WORKER (queue)
  - type: worker
    name: iafuture-queue
    runtime: docker
    plan: free
    autoDeploy: true
    dockerfilePath: docker/app/Dockerfile
    dockerContext: .
    dockerCommand: sh -lc "php artisan queue:work --tries=3 --timeout=120"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: iafuture-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: iafuture-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: iafuture-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: iafuture-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: iafuture-db
          property: password
      - key: REDIS_HOST
        fromService:
          name: iafuture-redis
          type: keyvalue
          property: host
      - key: REDIS_PORT
        fromService:
          name: iafuture-redis
          type: keyvalue
          property: port
      - key: QUEUE_CONNECTION
        value: redis
      - key: CACHE_DRIVER
        value: redis
      - key: APP_KEY
        sync: false

  # CRON (scheduler) - no Render é um "cron job" mesmo
  - type: cron
    name: iafuture-scheduler
    runtime: docker
    schedule: "*/1 * * * *"
    dockerfilePath: docker/app/Dockerfile
    dockerContext: .
    dockerCommand: sh -lc "php artisan schedule:run"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: iafuture-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: iafuture-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: iafuture-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: iafuture-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: iafuture-db
          property: password
      - key: REDIS_HOST
        fromService:
          name: iafuture-redis
          type: keyvalue
          property: host
      - key: REDIS_PORT
        fromService:
          name: iafuture-redis
          type: keyvalue
          property: port
      - key: APP_KEY
        sync: false

  # Redis gerenciado do Render (Key Value)
  - type: keyvalue
    name: iafuture-redis
    plan: free
    # ipAllowList é obrigatório para keyvalue no blueprint
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

databases:
  - name: iafuture-db
    plan: free
    # opcional: tornar “apenas rede privada” (sem acesso público)
    # ipAllowList: []
