services:
  # WEB (Laravel HTTP)
  - type: web
    name: iafuture-api
    runtime: docker
    plan: free
    autoDeploy: true
    dockerfilePath: docker/app/Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://iafuture-api.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: iafuture-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: iafuture-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: iafuture-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: iafuture-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: iafuture-db
          property: password
      - key: REDIS_HOST
        fromService:
          name: iafuture-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: iafuture-redis
          type: redis
          property: port
      - key: QUEUE_CONNECTION
        value: redis
      - key: CACHE_DRIVER
        value: redis
      - key: APP_KEY
        sync: false   # você vai setar no painel (secret)

    # Se seu Dockerfile/entrypoint já inicia o servidor, ok.
    # Se NÃO inicia, defina um startCommand (depende do teu container):
    # startCommand: sh -lc "php artisan migrate --force && php -S 0.0.0.0:$PORT -t public"

  # WORKER (queue)
  - type: worker
    name: iafuture-queue
    runtime: docker
    plan: free
    autoDeploy: true
    dockerfilePath: docker/app/Dockerfile
    dockerContext: .
    startCommand: sh -lc "php artisan queue:work --tries=3 --timeout=120"

  # CRON (scheduler)
  - type: cron
    name: iafuture-scheduler
    runtime: docker
    schedule: "*/1 * * * *"
    dockerfilePath: docker/app/Dockerfile
    dockerContext: .
    startCommand: sh -lc "php artisan schedule:run"

databases:
  - name: iafuture-db
    plan: free

# Redis “managed” no Render
# (Render tem Redis como serviço gerenciado; em blueprint ele entra como service do tipo redis)
services:
  - type: redis
    name: iafuture-redis
    plan: free
