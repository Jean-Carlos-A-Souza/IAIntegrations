services:
  - type: web
    name: iafuture-api
    runtime: docker
    plan: free
    autoDeploy: true
    dockerfilePath: docker/app/Dockerfile
    dockerContext: .
    envVars:
      - key: SERVICE_ROLE
        value: web
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://iafuture-api.onrender.com

      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: iafuture-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: iafuture-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: iafuture-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: iafuture-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: iafuture-db
          property: password

      - key: REDIS_HOST
        fromService:
          name: iafuture-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: iafuture-redis
          type: redis
          property: port

      - key: QUEUE_CONNECTION
        value: redis
      - key: CACHE_DRIVER
        value: redis

      - key: APP_KEY
        sync: false

  - type: worker
    name: iafuture-queue
    runtime: docker
    plan: free
    autoDeploy: true
    dockerfilePath: docker/app/Dockerfile
    dockerContext: .
    envVars:
      - key: SERVICE_ROLE
        value: queue
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: iafuture-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: iafuture-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: iafuture-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: iafuture-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: iafuture-db
          property: password
      - key: REDIS_HOST
        fromService:
          name: iafuture-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: iafuture-redis
          type: redis
          property: port
      - key: QUEUE_CONNECTION
        value: redis

  - type: worker
    name: iafuture-scheduler
    runtime: docker
    plan: free
    autoDeploy: true
    dockerfilePath: docker/app/Dockerfile
    dockerContext: .
    envVars:
      - key: SERVICE_ROLE
        value: scheduler
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: iafuture-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: iafuture-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: iafuture-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: iafuture-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: iafuture-db
          property: password

  - type: redis
    name: iafuture-redis
    plan: free

databases:
  - name: iafuture-db
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: "temporary"
