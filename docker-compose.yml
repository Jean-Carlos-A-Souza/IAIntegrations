version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: iafuture_app
    volumes:
      - ./:/var/www/html
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: iafuture
      DB_USERNAME: iafuture
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      FILESYSTEM_DISK: local
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    command: php artisan serve --host=0.0.0.0 --port=8000

  queue:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: iafuture_queue
    volumes:
      - ./:/var/www/html
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: iafuture
      DB_USERNAME: iafuture
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      FILESYSTEM_DISK: local
    depends_on:
      - redis
      - postgres
    command: php artisan queue:work --tries=3 --timeout=120

  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: iafuture_scheduler
    volumes:
      - ./:/var/www/html
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: iafuture
      DB_USERNAME: iafuture
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      FILESYSTEM_DISK: local
    depends_on:
      - redis
      - postgres
    command: php artisan schedule:work

  postgres:
    image: postgres:16
    container_name: iafuture_postgres
    environment:
      POSTGRES_DB: iafuture
      POSTGRES_USER: iafuture
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7
    container_name: iafuture_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
